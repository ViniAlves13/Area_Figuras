function AreaTriangulo(){
   
    var a = parseFloat(document.getElementById("Num1Tri").value) 
    var b = parseFloat(document.getElementById("Num2Tri").value)
    var c = (a * b)/2;
    document.getElementById("Result_Tri").value = c ;
}

function AreaQuadrado(){
    var a = parseFloat(document.getElementById("Num3Quad").value) 
    var c = a * a;

}
function AreaCirculo(){
    var a =parseFloat(document.getElementById("Num4Circ").value) 
    var c = 3.14 * (a*a) ;
    document.getElementById("Result_Circ").value = c ;

}
function AreaRetangulo(){

function AreaTrapezio(){

    var c = parseFloat(document.getElementById("Num9Tra").value)
    var d = ((a + b)*c)/2;
    document.getElementById("Result_Trap").value = d ;

}
